<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Cinema</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css" />
</head>
<body>
    <header class="head">
        <div class="top">
            <div class="container">
                <div class="top__wrap">
                   <span class="top__icon"><i class="fal fa-film"></i></span>
                    <p class="top__txt">See no special offer restrictions</p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="container">
                <div class="bottom__wrap">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="" class="bottom__logo">
                        <p class="logo__txt">CINEMAS</p>
                    </div>
                    <ul class="bottom__menu">
                        <li class="bottom__list"><a href="#" class="bottom__link">Films</a></li>
                        <li class="bottom__list"><a href="#" class="bottom__link">Serials</a></li>
                        <li class="bottom__list"><a href="#" class="bottom__link">Cartoons</a></li>
                        <li class="bottom__list"><a href="#" class="bottom__link">Collections</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
